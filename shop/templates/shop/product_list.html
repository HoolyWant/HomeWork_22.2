{% extends 'shop/base.html'%}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">LehaStore</h1>
    <p class="lead">Магазин разных услуг и вещей</p>
</div>

<div class="col-12">
        <div class="container">
            {% if user.is_authenticated %}
            <div class="col-3 mb-5">
                <a class="p-2 btn btn-primary" href='{% url "shop:product_create" %}'>Добавить товар</a>
            </div>
            {% endif %}
            <div class="row text-center">
                {% for object in object_list %}
                <div class="col-3">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <h4 class="card-title pricing-card-title">{{ object }}</h4>
                            <a class="p-2 btn btn-outline-primary" href='{% url "shop:product_info" object.id %}'>Инфо</a>
                            {% if user.is_authenticated %}
                                <a class="p-2 btn btn-outline-primary" href='{% url "shop:product_edit" object.id %}'>Изменить</a>
                                <a class="p-2 btn btn-outline-danger" href='{% url "shop:product_delete" object.id %}'>Удалить</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
