{% extends 'shop/base.html'%}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                             {% csrf_token %}
                             <h1>Вы действительно хотите удалить блог "{{ object.title }}"?</h1>
                             <button type="submit" class="btn btn-danger">Подтвердить</button>
                             <a href="{% url 'shop:blog_list' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
