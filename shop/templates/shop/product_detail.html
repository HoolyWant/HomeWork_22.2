{% extends 'shop/base.html'%}
{% load my_tags %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.product_name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">${{ product.buy_cost }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <img src="{{ object.view|my_media }}" />
                        <li>- {{ product.description|slice:100 }}</li>
                        <li>- {{ product.category }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
