{% extends 'shop/base.html'%}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Подтвердите почту с помощью одноразового пароля</h2>
                        <form method="post">
                            {% csrf_token %}
                            <input type="text" name="verification_code" size="40">
                            <button type="submit" style="btn btn-primary">
                                Подтвердить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
